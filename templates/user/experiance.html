{% extends "user/enter.html" %}
{% load static %}

{% block content %}

<!--Experiance-->
<h4 class="mt-3">Experiance</h4>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row mt-4">
        <div class="form-group col-md-6">
        <label for="inputEmail4">Company name</label>
        <input type="text" name="company_name" class="form-control mt-2" id="inputEmail4" placeholder="Institute Name">
        </div>
        <div class="form-group col-md-6 mt-4">
            <label for="inputState">Category</label>
        <select name="category" id="inputState" class="form-control mt-2">
            <option selected>Post graducate</option>
            <option>Under Graduate</option>
            <option>Higher Secondary</option>
            <option value="">High School</option>
        </select>
        </div>
    </div>

    <div class="form-row mt-4">
        <div class="form-group col-md-6 mt-4">
        <label for="inputCity">Domain</label>
        <input type="text" name="domain" class="form-control mt-2" id="inputCity">
        </div>
        <div class="form-group col-md-4 mt-4">
        <label for="inputState">Period</label>
        <select name="period" id="inputState" class="form-control mt-2">
            <option selected>Choose...</option>
            <option>...</option>
        </select>
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="exampleFormControlFile1">Example file input</label>
        <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1">
    </div>

    <button type="submit" class="btn btn-primary mt-4">Add</button>
    <a type="submit" class="btn btn-primary mt-4" href="{% url 'education' %}">Save and Next</a>
</form>


{% endblock content %}
