{% extends "user/enter.html" %}

{% load static %}

{% block content %}

<!--Certifications-->
<h4 class="mt-3">Certifications</h4>
<form method="post" enctype="multipart/form-data">
<div class="form-row mt-4">
    {% csrf_token %}
    <div class="form-group col-md-6">
    <label for="inputEmail4">Domain Name</label>
    <input type="text" name="domain" class="form-control mt-2" id="inputEmail4" placeholder="Institute Name">
    </div>
    <div class="form-group col-md-6 mt-4">
        <label for="inputState">Category</label>
    <select name="category" id="inputState" class="form-control mt-2">
        <option selected>Post graducate</option>
        <option>Under Graduate</option>
        <option>Higher Secondary</option>
        <option value="">High School</option>
    </select>
    </div>
</div>
<div class="form-row mt-4">
    <div class="form-group col-md-6 mt-4">
    <label for="inputCity">Centre Name</label>
    <input type="text" name="center" class="form-control mt-2" id="inputCity">
    </div>
    <div class="form-group col-md-4 mt-4">
    <label for="inputState">Course Duration</label>
    <select name="duration" id="inputState" class="form-control mt-2">
        <option selected>Choose...</option>
        <option>...</option>
    </select>
    </div>
</div>
<div class="form-group mt-3">
    <label for="exampleFormControlFile1">Example file input</label>
    <input name= "image" type="file" class="form-control-file" id="exampleFormControlFile1">
</div>

<button type="submit" class="btn btn-primary mt-4">Add</button>
<a type="submit" class="btn btn-primary mt-4" href="{% url 'projects' %}">Save and Next</a>
</form>

{% endblock content %}
