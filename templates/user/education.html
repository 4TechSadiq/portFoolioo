{% extends "user/enter.html" %}

{% block content %}


<h4 class="mt-3">Education</h4>
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-row mt-4">
    <div class="form-group col-md-6">
    <label for="inputEmail4">InstituteName</label>
    <input type="text" name="institute" class="form-control mt-2" id="inputEmail4" placeholder="Institute Name">
    </div>
    <div class="form-group col-md-6 mt-4">
        <label for="inputState">Category</label>
    <select name="category" id="inputState" class="form-control mt-2">
        <option value="POST GRADUATE" selected>Post graducate</option>
        <option value="UNDER GRADUATE">Under Graduate</option>
        <option value="Higher Secondary">Higher Secondary</option>
        <option value="High school">High School</option>
    </select>
    </div>
    <div class="form-group col-md-6 mt-4">
        <label for="inputEmail4">Course</label>
        <input type="text" name="course" class="form-control mt-2" id="inputEmail4" placeholder="Institute Name">
        </div>
</div>

<div class="form-row mt-4">
    <div class="form-group col-md-6 mt-4">
    <label for="inputCity">City</label>
    <input type="text" name="city" class="form-control mt-2" id="inputCity">
    </div>
    <div class="form-group col-md-4 mt-4">
    <label for="inputState">State</label>
    <select name="state" id="inputState" class="form-control mt-2">
        <option value="kerala" selected>Kerala</option>
        <option value="tamilnadu">Tamilnadu</option>
        <option value="karnataka">karnataka</option>
    </select>
    </div>
</div>
<div class="form-group mt-3">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1">
</div>

<button type="submit" class="btn btn-primary mt-4">Add</button>
<a type="submit" class="btn btn-primary mt-4" href="{% url 'certification' %}">Save and Next</a>
</form>

{% endblock content %}
